<!DOCTYPE html>
<html lang="en" ng-app="Index">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="MainCtrl">
<div>
<ul class="nav">
    <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
        <a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
    </li>
</ul>
    </div>
<div ng-class="{'active':isSelectedBookmark(bookmark.id)}" ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
    <a href="#">{{bookmark.title}}</a>
    <button type="button" ng-click="setEditedBookmark(bookmark)">choose me</button>
    <button type="button" ng-click="deleteBookmark(bookmark)">x</button>
</div>
<form class="create form" ng-show="isCreating" ng-submit="createBookmark(newBookmark)" novalidate>
    <label for="newBookmarkTitle">Bookmark title</label>
    <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title">
    <button type="submit" class="btn-info" >create</button>
    <button type="submit" class="btn-info-cancel" ng-click="cancelCreating()">cancel</button>
</form>

<div class="edit-section">
    <h2>Editing {{editedBookmark.title}}</h2>
<form class="edit-form" ng-submit="updateBookmark(editedBookmark)" novalidate>
    <div class="form-group">
        <label> bookmarkTitle</label>
        <input type="text" class="form-control" ng-model="editedBookmark.title">
    </div>
    <button type="submit" class="btn-info">save</button>
    <button type="button" class="btn-default" ng-click="cancelEditing">cancel</button>
</form>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script src="index-app.start.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
</body>
</html>
