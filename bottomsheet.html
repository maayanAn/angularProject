<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <md-bottom-sheet>
        <md-subheader>
            Contact: <span class="name">{{vm.user.name}}</span>
        </md-subheader>

        <md-list>
            <md-item ng-repeat="item in vm.items">
                <md-button ng-click="vm.perforAction()">
                    <i class="material-icons">{{item.name}}</i>
                        <span class="icons_names"> {{item.name.toString()}} </span>
                </md-button>
            </md-item>
        </md-list>
    </md-bottom-sheet>
</head>
<body>

</body>
</html>
